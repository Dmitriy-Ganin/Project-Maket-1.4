<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <title>CPS servise</title>
</head>

<body>
  <aside class="aside">
    <div class="aside__header header">
      <button class="header__button header__button-close">
        <img src="content/icon/burger.svg" alt="burger">
      </button>
      <a href="#" class="header__logo">
        <picture class="header__logo-icon">
          <source srcset="content/picture/Group.svg" type="image/svg">
          <img src="content/picture/Group.svg" alt="logo">
        </picture>
      </a>
      <button class="header__button">
        <img src="content/icon/search.svg" alt="search">
      </button>
    </div>
    <div class="aside__main main">
      <ul class="main__nav nav">
        <li class="nav__item">
          <a class="nav__link nav__link--active" href="#">Ремонт техники</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Услуги и сервисы</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Корпоративным клиентам</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Продавцам техники</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Партнерам</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Производителям</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Наши сервисные центры</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Контакты</a>
        </li>
      </ul>
    </div>
    <div class="aside__footer footer">
      <div class="footer__actions actions">
        <button class="actions__button">
          <img src="content/icon/call.svg" alt="call">
        </button>
        <button class="actions__button">
          <img src="content/icon/chat.svg" alt="chat">
        </button>
        <button class="actions__button">
          <img src="content/icon/profile.svg" alt="profile">
        </button>
      </div>
      <a href="mailto:abc@example.com?subject = Feedback&body = Message" class="footer__email-address">mail@cps.com</a>
      <a href="tel:88008908900" class="footer__tel-numb">8 800 890 8900</a>
      <div class="footer__lang lang">
        <label class="lang__radio radio">
          <input type="radio" name="lang" class="radio__lang" checked>
          <span class="radio__abbreviation">RU</span>
        </label>
        <label class="lang__radio radio">
          <input type="radio" name="lang" class="radio__lang">
          <span class="radio__abbreviation">EN</span>
        </label>
        <label class="lang__radio radio">
          <input type="radio" name="lang" class="radio__lang">
          <span class="radio__abbreviation">CH</span>
        </label>
      </div>
    </div>
  </aside>
</body>

</html>
